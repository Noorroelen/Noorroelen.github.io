<!DOCTYPE html>
<html>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox; /* IE 10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE 10 */
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
    -ms-flex: 50%; /* IE 10 */
    flex: 50%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
}

/* Style the buttons */
.btn {
    border: none;
    outline: none;
    padding: 10px 16px;
    background-color: #f1f1f1;
    cursor: pointer;
    font-size: 18px;
}

.btn:hover {
    background-color: #ddd;
}

.btn.active {
    background-color: #666;
    color: white;
}
body { background-color: rgb(75, 119, 232);
     } 
</style>
<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>Foto's van de maan</h1>
  <p>Klik op de buttons om de layout te veranderen.</p>
  <button class="btn" onclick="one()">1</button>
  <button class="btn active" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="https://media.nbcbayarea.com/images/1200*675/newmoon-th.jpg
" style="width:100%">
    <img src="https://d2m2tq2qh9emjj.cloudfront.net/catalog/product/cache/1/image/800x/9df78eab33525d08d6e5fb8d27136e95/9/3/93850-2/Wandlamp-Neon-maan-blauw-dimbaar-met-remote.jpg
" style="width:100%">
    <img src="https://glamour.gjstatic.nl/thumbnails/GenjArticleBundle/Article/fileUpload/detail/01/03/43/de-grootste-volle-maan-van-de-eeuw-is-op-komst-10343.jpg" style="width:100%">
    <img src="https://s3-eu-west-1.amazonaws.com/house-of-awareness/wp-content/uploads/2017/01/09131105/mooncamp.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="https://www.earthcrystal.nl/wp-content/uploads/2017/04/Vollemaan-2.jpg" style="width:100%">
    <img src="http://www.lieverseprudon.nl/wp-content/uploads/2015/06/ROLI-20150602-225402-1346-1024x685.jpg" style="width:100%">
    <img src="http://www.eoszine.nl/1246192/schijngestaltes.jpg?v=0" style="width:100%">
    <img src="https://s3.eu-central-1.amazonaws.com/plzcdn-zillaimg/2bdbb824fc7e1517990e8072b649ec77.jpg" style="width:100%">
    <img src="https://www.femkedegrijs.com/wp-content/uploads/2015/10/nieuwe-maan.jpg" style="width:100%">
  </div>  


<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
    }
}

// Two images side by side
function two() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
    }
}

// Four images side by side
function four() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
    }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
