<h1>Zon</h1>
<p> Centraal in ons zonnestelsel staat de Zon, de ster waaraan we onder andere het leven op de aarde te danken hebben. 
Meer dan 99% van van alle massa in het zonnestelsel bevindt zich in de Zon, 
die met een diameter van meer dan een miljoen kilometer een imposante verschijning vormt.</p>
