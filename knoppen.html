  <div class="column">

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="https://s3-eu-west-1.amazonaws.com/house-of-awareness/wp-content/uploads/2017/01/09131105/mooncamp.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="https://www.geo.fr/var/geo/storage/images/voyages/vos-voyages-de-reve/bolivie-voyage/bolivie-coucher-de-soleil/392152-1-fre-FR/coucher-de-soleil_940x705.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="https://www.natuurfotografie.nl/wp-content/uploads/2015/09/1.FotoJanKoeman-2007-03-04-00-36-12-totale-maansverduistering.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="http://users.telenet.be/onszonnestelsel/images/zon.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="https://s3-eu-west-1.amazonaws.com/house-of-awareness/wp-content/uploads/2017/01/09131105/mooncamp.jpg" style="width:100%" onclick="currentSlide(1)" alt="De verschillende standen van de maan">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://www.geo.fr/var/geo/storage/images/voyages/vos-voyages-de-reve/bolivie-voyage/bolivie-coucher-de-soleil/392152-1-fre-FR/coucher-de-soleil_940x705.jpg" style="width:100%" onclick="currentSlide(2)" alt="De zon">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://www.natuurfotografie.nl/wp-content/uploads/2015/09/1.FotoJanKoeman-2007-03-04-00-36-12-totale-maansverduistering.jpg" style="width:100%" onclick="currentSlide(3)" alt="Rode maan">
    </div>
    <div class="column">
      <img class="demo cursor" src="http://users.telenet.be/onszonnestelsel/images/zon.jpg" style="width:100%" onclick="currentSlide(4)" alt="De zon">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
